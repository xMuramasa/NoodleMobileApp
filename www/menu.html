<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="/../css/bootstrap.min.css">
        <title>Noodle Support</title>
    </head>
    
    <body background="img/lmao.jpeg">
        
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">DangerNoodleMobile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button class="dropdown-item" href="#" id="HomeButton">Home <span class="sr-only">(current)</span></button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Consultas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <button class="dropdown-item" href="#" id="MakeQuery">Hacer Consulta</button>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" href="#" id="MessagesButton">Mis Consultas activas y Mensajes</button>
                            <button class="dropdown-item" href="#" id="AnsweredQueries">Consultas Respondidas</button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>


        <section id="queries">
            <h3 style="color:white; font-size:2.5em; text-align: center;"><br>Home / Publicar una Consulta</h3>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form id="loginForm">
                            <div class="form-group"></div>
                            <label>
                                <h2 style="color:white; font-size:1.5em">Título Consulta</h2>
                            </label>
                            <input class="form-control transparent-input" placeholder="Título" type="text"
                                id="title"></input><br>
                            <label>
                                <h3 style="color:white; font-size:1.5em">Descripción Consulta</h3>
                            </label>
                            <textarea class="form-control" id="descrip" placeholder="Descripción" rows="3"></textarea><br>
                            <div class="col-"><button class="btn btn-outline-success">Publicar</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="/js/menu.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    </body>
</html>
