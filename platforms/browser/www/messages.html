<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/../css/bootstrap.min.css">
    <title>Noodle Support</title>
</head>

<body background="img/lmao.jpeg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DangerNoodleMobile Chat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="dropdown-item" href="#" id="HomeButton">Home <span
                            class="sr-only">(current)</span></button>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <button class="dropdown-item" href="#" id="MakeQuery">Hacer Consulta</button>

            </ul>
        </div>

    <div id="chat">     

    </div>

            <button type="submit" class="btn btn-primary" id="send">Enviar</button>
        </form>

    <center><img style="align-items:center;" src="img/noodle.png" width="50px"></center>
